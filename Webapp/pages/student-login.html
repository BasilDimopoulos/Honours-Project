
<!doctype html>
<html lang="en">
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> 
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Mitr:wght@500&display=swap" rel="stylesheet">

        <title>Student Connect</title>

    </head>

    <body class="bg-secondary">
        <div class="container-fluid mh-100">
            <div class="row">
                <div class="bg-white col-sm-9 col-md-7 col-lg-5 mx-auto p-4 rounded" style="margin-top: 25vh">
                    <form class="signin" action="/student" method="POST">
                        <h1 class="h3 mb-3 font-weight-normal" style="font-family: 'Mitr', sans-serif;">Enter Session Code</h1>
                        <label for="inputCode" class="sr-only">4-Letter Code</label>
                        <input id="inputCode" name="inputCode" class="form-control mb-2" maxlength="4" pattern="^[A-Z]{4}$" placeholder="ENTER 4-LETTER CODE" required autofocus>
                        <label for="inputName" class="sr-only">4-Letter Code</label>
                        <input id="inputName" name="inputName" class="form-control mb-2" placeholder="ENTER YOUR NAME" required>
                        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                    </form>
                </div>
            </div>
            <div id="alertbox"></div>
        </div>

        <script>
            var loginstatus = location.search.split('loginerror=')[1]
            if(loginstatus == "fail"){
              console.log("Login Attempt Failed");
              document.getElementById("alertbox").innerHTML += '<div style="position: fixed; top: 0px; left: 0px; margin-top: 15vh; width: 100%; padding: 5px; z-index: 999;"><div class="alert alert-danger alert-dismissible"><a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a><strong>Login Failed:</strong> Access Code not found</div></div>';
            }
        </script>
    </body>
</html>
