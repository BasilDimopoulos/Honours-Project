<!DOCTYPE html>
<html>
    <head>
        <title>Epidemic Instructor</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> 
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
        <!-- <script src="libraries/p5.js"></script>
        <script src="libraries/p5.sound.min.js"></script>
        <script src="libraries/section.js"></script>
        <script src="sketch.js"></script> -->
        <script src="mainbox.js"></script>
        <style>
            /* width */
            ::-webkit-scrollbar {
              width: 10px;
            }
            
            /* Track */
            ::-webkit-scrollbar-track {
              background: #f1f1f1; 
            }
             
            /* Handle */
            ::-webkit-scrollbar-thumb {
              background: #888; 
            }
            
            /* Handle on hover */
            ::-webkit-scrollbar-thumb:hover {
              background: #555; 
            }
        </style>
    </head>
    <body class="bg-light">
        <div class="container-fluid">
            <h2>Epidemic Simulation: Instructor</h2>
            <div class="row">
                <div class="col-lg-3">    
                    <h4 class="d-flex justify-content-between align-items-center mb-3">
                        <span class="text-muted">Controls:</span>
                    </h4>
                    <ul class="list-group mb-3">
                        
                        <li class="list-group-item d-flex justify-content-between lh-condensed">
                            <div>
                                <label for="fduration">Control 1:</label>
                                <input type="text" class="form-control form-inline" id="fduration" name="duration">
                            </div>
                        </li>

                        <li class="list-group-item d-flex justify-content-between lh-condensed">
                            <div>
                                <label for="fpopulation">Control 2:</label>
                                <input type="text" class="form-control" id="fpopulation" name="population">
                            </div>
                        </li>

                        <li class="list-group-item d-flex justify-content-between lh-condensed">
                            <div>
                                <button class="btn btn-primary btn-lg btn-block" type="submmit" id="send">Next Step</button>
                            </div>
                        </li>

                    </ul>
                </div>

                <div class="col-lg-6"> 
                    <h4 class="d-flex justify-content-between align-items-center mb-3">
                        <span class="text-muted">Output:</span>
                    </h4>
                    <ul class="list-group mb-3">
                        <li class="list-group-item d-flex justify-content-between lh-condensed">
                            <div class="result-div">
                                <canvas id="maincanvas"  style="width:40vw; height:40vh;"></canvas>
                            </div>
                        </li>
                    </ul>
                </div>


                <!--Collumn of Cell grpahs-->
                <div class="col-lg-3" >
                    <h4 class="d-flex justify-content-between align-items-center mb-3">
                        <span class="text-muted">Graphs:</span>
                    </h4>
                    <ul class="list-group mb-3" id="cells-stack-table">
                        
                        <li class="list-group-item d-flex justify-content-between lh-condensed">
                            <div id="cells-stack" class="p-3 mr-0" style="height: 70vh; overflow-y: scroll; overflow-x: hidden;"></div>
                        </li>

                    </ul>
                </div>               

            </div>
        </div> 

        <!--Bottom of page footer-->
        <div class="footer fixed-bottom">
            <div class="footer-copyright text-center py-3 bg-dark text-light" >
                <a>Group 9 - Software Engineering Research Project 2020</a>
            </div>
        </div>       
    </body>
</html>
