<!DOCTYPE html>
<html>
    <head>
        <title>Epidemic Instructor</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> 
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
        <script src="mainbox.js"></script>
        <style>
            /* width */
            ::-webkit-scrollbar {
              width: 10px;
            }
            
            /* Track */
            ::-webkit-scrollbar-track {
              background: #f1f1f1; 
            }
             
            /* Handle */
            ::-webkit-scrollbar-thumb {
              background: #888; 
            }
            
            /* Handle on hover */
            ::-webkit-scrollbar-thumb:hover {
              background: #555; 
            }
        </style>
    </head>
    <body class="bg-light">
        <div class="container-fluid mh-100">
            <h2>Epidemic Simulation: Instructor</h2>
            <div class="row">

                <!-- Collumn of Controls -->
                <div class="col-lg-3 pb-3">    
                    <h4 class="d-flex justify-content-between align-items-center mb-3">
                        <span class="text-muted">Controls:</span>
                    </h4>
                    <ul class="list-group mb-3">
                        
                        <li class="list-group-item d-flex justify-content-between lh-condensed">
                            <div>
                                <label for="fduration">Control 1:</label>
                                <input type="text" class="form-control form-inline" id="fduration" name="duration">
                            </div>
                        </li>

                        <li class="list-group-item d-flex justify-content-between lh-condensed">
                            <div>
                                <label for="fpopulation">Control 2:</label>
                                <input type="text" class="form-control" id="fpopulation" name="population">
                            </div>
                        </li>

                        <li class="list-group-item d-flex justify-content-between lh-condensed">
                            <div>
                                <button class="btn btn-primary btn-lg btn-block" type="submmit" id="send">Next Step</button>
                            </div>
                        </li>

                    </ul>
                </div>

                <!-- Collumn of Main display -->
                <div class="col-lg-6"> 
                    <h4 class="d-flex justify-content-between align-items-center mb-3">
                        <span class="text-muted">Output:</span>
                    </h4>
                    <ul class="list-group mb-3 pb-3">
                        <li class="list-group-item d-flex justify-content-between lh-condensed">
                            <div class="result-div">
                                <canvas id="maincanvas"  style="width:auto; height:50vh; margin-left: auto; margin-right: auto;"></canvas>
                                <!-- <canvas id="maincanvas"  style="margin-left: auto; margin-right: auto;"></canvas> -->
                            </div>
                        </li>

                        <li class="list-group-item d-flex justify-content-between lh-condensed">
                            <div>
                                <label for="fchartType">Chart Type:</label>
                                <select class="custom-select" id="fchartType" name="Chart Type" onchange="mainCell();">
                                    <option value="doughnut">Doughnut</option>
                                    <option value="bar">Bar</option>
                                    <option value="polarArea">Polar Area</option>
                                    <option value="radar">Radar</option>
                                  </select>
                            </div>
                        </li>
                    </ul>
                </div>


                <!-- Collumn of Cell grpahs -->
                <div class="col-lg-3 h-100 pb-3" >
                    <h4 class="d-flex justify-content-between align-items-center mb-3">
                        <span class="text-muted">Graphs:</span>
                    </h4>
                    <ul class="list-group mb-3" id="cells-stack-table">
                        <li class="list-group-item d-flex justify-content-between lh-condensed">
                            <div class="row p-3 m-0 w-100 justify-content-center" id="cells-stack-legend">
                                <div class='col-sm rounded m-1 mb-0' style='text-align: center; background-color: #FFCD40'><b>S</b></div>
                                <div class='col-sm rounded m-1 mb-0' style='text-align: center; background-color: #4abdff'><b>E</b></div>
                                <div class='col-sm rounded m-1 mb-0' style='text-align: center; background-color: #39E039'><b>I</b></div>
                                <div class='col-sm rounded m-1 mb-0' style='text-align: center; background-color: #ce77e6'><b>R</b></div>
                                <div class='col-sm rounded m-1 mb-0' style='text-align: center; background-color: #FF4040'><b>D</b></div>

                            </div>
                        </li>


                        <li class="list-group-item d-flex justify-content-between lh-condensed">
                            <div id="cells-stack" class="p-3 mr-0" style="height: 70vh; overflow-y: scroll; overflow-x: hidden;"></div>
                        </li>

                    </ul>
                </div>   
                
                <!-- Bottom Control Bar -->
                <!-- <div class="col-lg-9">
                    <ul class="list-group m-0">
                            
                        <li class="list-group-item d-flex justify-content-between lh-condensed">
                            <h1>More controls to go here?</h1>
                        </li>

                    </ul>
                </div> -->

            </div>

            

            <div class="footer fixed-bottom fill-height">
                <div class="footer-copyright p-2 text-center bg-dark text-light" >
                    <a>Group 9 - Software Engineering Research Project 2020</a>
                </div>
            </div>  

        </div> 

        <!--Bottom of page footer-->
             
    </body>
</html>
